<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">

                <div class="container text-center">
                    <img src="adduser/add.png" alt="Icono add user" width="100" height="100">
                </div>

                <h1 class="text-center">Regístrate aquí</h1>

                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input required [(ngModel)]="user.username" name="username" matInput placeholder="Pon tu nombre de usuario">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input
                            required
                            [(ngModel)]="user.contrasena"
                            name="contrasena"
                            type="password"
                            matInput
                            placeholder="Introduce tu contraseña"
                            minlength="6"  maxlength="40" #contrasena="ngModel" >
                        <mat-error *ngIf="contrasena.hasError('required')">La contraseña es requerida.</mat-error>
                        <mat-error *ngIf="contrasena.hasError('minlength')">La contraseña debe tener al menos 6 caracteres.</mat-error>
                        <mat-error *ngIf="contrasena.hasError('maxlength')">La contraseña no debe exceder los 40 caracteres.</mat-error>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Introduce tu email">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Introduce tu nombre">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary"type="submit">Registrarse</button>
                        <button mat-raised-button color="accent" style="margin-left: 20px;">Limpiar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
