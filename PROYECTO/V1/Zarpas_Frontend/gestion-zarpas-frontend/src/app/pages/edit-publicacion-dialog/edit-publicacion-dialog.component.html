<h2 mat-dialog-title>Editar Publicación</h2>

<mat-dialog-content class="dialog-content">
  <form class="publicacion-form">
    <mat-form-field appearance="outline">
      <mat-label>Título</mat-label>
      <input matInput [(ngModel)]="publicacion.titulo" name="titulo" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contenido</mat-label>
      <textarea matInput [(ngModel)]="publicacion.contenido" name="contenido" rows="5" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Categoría</mat-label>
      <mat-select [(ngModel)]="selectedCategory" name="categoria">
        <mat-option [value]="null">Sin Categoría</mat-option>
        <mat-option *ngFor="let cat of categorias" [value]="cat.idCategoria">
          {{ cat.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="image-upload-section">
      <input type="file" (change)="onFileSelected($event)" accept="image/*" #fileInput hidden />
      <button mat-raised-button color="accent" (click)="fileInput.click()">
        <mat-icon>cloud_upload</mat-icon> Cambiar Imagen
      </button>
      <span *ngIf="selectedFile">{{ selectedFile.name }}</span>
      <span *ngIf="!selectedFile && publicacion.imagenUrl">Imagen actual: {{ publicacion.imagenUrl.split('/').pop() }}</span>
    </div>

    <div *ngIf="previewUrl" class="image-preview">
      <img [src]="previewUrl" alt="Vista previa de la imagen" />
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!publicacion.titulo || !publicacion.contenido">Guardar Cambios</button>
</mat-dialog-actions>
